<div class="panel panel-color panel-primary panel-pages" style="box-shadow: 1px 30px 48px 5px rgba(142, 142, 142, 0.71); ">

        <div class="bg-overlay"></div>
        <h3 class="text-center m-t-10 text-white"> Đăng nhập</h3>

    <div class="panel-body">
<form action="/User/Login" class="form-horizontal m-t-20" id="frm" method="post"><input id="IPLogin" name="IPLogin" type="hidden" value>            <div class="form-group ">

                </div>
            </div>
            <div class="form-group m-t-20">
                <div class="col-sm-7">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox-signup" type="checkbox">
                        <label for="checkbox-signup">
                            Ghi nhớ

                    </div>

                <div class="col-sm-5 text-right">
                    <a href="/User/ForgotPassword"><i class="fa fa-lock m-r-5"></i> Quên mật khẩu?</a>
                </div>
            </div>
</form>    </div>
